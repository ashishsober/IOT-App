
    <md-content ng-show="vm.toggle" layout="row" layout-align="space-around" layout-padding="layout-padding" ng-cloak="ng-cloak" class="login-form">
      <md-card flex="flex" flex-gt-sm="60" flex-gt-md="50">
        
        <md-toolbar>
          <div class="md-toolbar-tools">
            <h2><span>Login Form</span></h2>
          </div>
        </md-toolbar>

        <md-card-content>
          <form name="Form">
            
            <md-input-container class="md-block">
              <label>Login</label>
              <input type="text" name="email" ng-model="vm.formData.email" placeholder="login" required=""/>
              <div ng-messages="Form.email.$error" role="alert" multiple="">
                <div ng-message="required" class="my-message">Please enter your email.</div>
              </div>
            </md-input-container>
            
            <md-input-container class="md-block">
              <label>Password</label>
              <input type="password" name="password" ng-model="vm.formData.password" placeholder="password" required="" md-maxlength="16"/>
              <div ng-messages="Form.password.$error" role="alert" multiple="">
                <div ng-message="required" class="my-message">Please enter your password.</div>
                <div ng-message="md-maxlength" class="my-message">Too long.</div>
              </div>
            </md-input-container>
            
            <md-button ng-disabled="!Form.$valid" ng-click="vm.onSubmit()" class="md-raised md-primary">&nbsp Login &nbsp</md-button>
            <md-button ng-click="vm.toggle = !vm.toggle" class="md-raised md-primary">&nbsp Register &nbsp</md-button>
            <span ng-bind="vm.msg"> {{msg}}</span>
          
          </form>
        </md-card-content>
      
      </md-card>
    </md-content>


<!-- register -->

  <md-content ng-hide="vm.toggle" layout="row" layout-align="space-around" layout-padding="layout-padding" ng-cloak="ng-cloak" class="login-form">
      <md-card flex="flex" flex-gt-sm="60" flex-gt-md="50">

        <md-toolbar>
          <div class="md-toolbar-tools">
            <h2><span>Register Form</span></h2>
          </div>
        </md-toolbar>


            <md-card-content>
              <form name="FormRegister">
                <md-input-container class="md-block">
                  <label>Username</label>
                  <input type="text" name="username" ng-model="vm.registerData.username" placeholder="Username" required=""/>
                </md-input-container>

                <md-input-container class="md-block">
                  <label>Email ID</label>
                  <input type="text" name="email" ng-model="vm.registerData.email" placeholder="Email" required=""/>
                  <div ng-messages="FormRegister.email.$error" role="alert" multiple="">
                    <div ng-message="required" class="my-message">Please enter your email.</div>
                  </div>
                </md-input-container>
                
                <md-input-container class="md-block">
                  <label>Password</label>
                  <input type="password" name="password" ng-model="vm.registerData.password" placeholder="password" required="" md-maxlength="16"/>
                  <div ng-messages="FormRegister.password.$error" role="alert" multiple="">
                    <div ng-message="required" class="my-message">Please enter your password.</div>
                    <div ng-message="md-maxlength" class="my-message">Too long.</div>
                  </div>
                </md-input-container>
                
                  <md-button ng-disabled="!FormRegister.$valid" ng-click="vm.register()" class="md-raised md-primary">&nbsp Register &nbsp</md-button>
                  <md-button ng-click="vm.toggle = !vm.toggle" class="md-raised md-primary">&nbsp Cancel &nbsp</md-button>
                  <span ng-bind="vm.registerMsg"> {{registerMsg}}</span>
              
              </form>
            </md-card-content>
     
       </md-card>
    </md-content>
